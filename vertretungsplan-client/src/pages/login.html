<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../styles/login.css" rel="stylesheet" type="text/css">
    <link href="../styles/main.css" rel="stylesheet" type="text/css">
    <title>Vertretungsplan</title>
</head>
<div class="login-container">
    <form>
        <div class="logo-container">
            <img alt="Logo" src=../assets/images/logo.png>
        </div>
        <div class="input-container">
            <label for="email">Email</label>
            <input autocomplete="off" id="email" name="email" placeholder="schueler@gmail.com" required type="text">
            <br>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input autocomplete="off" id="password" name="password" placeholder="••••••••" required type="password">
            <br>
        </div>
        <button id="submit">Login</button>
    </form>
</div>
<script src="/src/js/login.js" type="module"></script>
</body>
</html>
